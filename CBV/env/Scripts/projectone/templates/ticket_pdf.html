<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Details</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom Styles */
        .ticket-details {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #ffffff;
        }
        .ticket-details h1 {
            margin-bottom: 20px;
        }
        .ticket-details p {
            margin-bottom: 10px;
        }
        .ticket-details strong {
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <div class="ticket-details">
            <h1 class="text-center">Ticket Details</h1>
            <p><strong>Ticket ID:</strong> {{ ticket.id }}</p>
            <p><strong>From:</strong> {{ ticket.from_location }}</p>
            <p><strong>To:</strong> {{ ticket.to_location }}</p>
            <p><strong>Date:</strong> {{ ticket.date }}</p>
            <p><strong>Time:</strong> {{ ticket.time }}</p>
            <p><strong>User Name:</strong> {{ ticket.user_name }}</p>
            <p><strong>Email:</strong> {{ ticket.email }}</p>
            <p><strong>Contact Number:</strong> {{ ticket.contact_number }}</p>
            <p><strong>Purpose:</strong> {{ ticket.purpose }}</p>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car List</title>
    <style>
       .c1{
        color: orange;
        width: 100%;
        height: 50px;
        background-color: white;
        opacity: 8;
        margin: 0px;
        
       }
       
    </style>
    <!-- Bootstrap CSS CDN -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light p-4">
    <div class="c1">
        <img src="./audi7.jpg" >

    </div>
    <center>
    <h1 class="display-4 mb-4"><strong>Car List</strong></h1></center>

    <!-- http://127.0.0.1:8000/cars/create/ -->
    <a href="{% url 'car_create' %}" class="text-primary mb-4 d-inline-block ">Add New Car</a>

    <div class="row">
        {% for car in cars %}
            <div class="col-md-6 mb-4">
                <div class="card h-100">
                    <div class="card-body d-flex">
                        <div class="flex-shrink-0">
                            {% for car_img in car.imgs.all %}
                                <img src="{{ car_img.image.url }}" alt="Car Image" class="img-fluid rounded" style="width: 320px;">
                            {% endfor %}
                        </div>
                        <div class="ml-4">
                            <p class="h5"><b>Engine:</b> {{ car.engine }}</p><br>
                            <p class="h5"><b>Torque:</b> {{ car.torque }}</p><br>
                            <p class="h5"><b>Power:</b> {{ car.power }}</p><br>
                            <p class="h5"><b>Seating Capacity:</b> {{ car.seating_capacity }}</p>
                        </div>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</body>
</html>
